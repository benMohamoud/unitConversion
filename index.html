<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>UnitConversion</title>
</head>

<body>
    <div class="container">
        <header>
            <p class="title">Metric/Imperial Unit Conversion</p>
            <input type="text" id="input-number">
            <button>Convert</button>
            </header>

            <div class="main">

                <div class="units">
                    <p class="unit">Length (Meter/Feet)</p>
                    <p id="length"></p>
                </div>
                <div class="units">
                    <p class="unit">Volume (Liters/Gallons)</p>
                    <p id="volume"></p>
                </div>
                <div class="units">
                    <p class="unit">Mass (Kilograms/Pounds)</p>
                    <p id="mass"></p>
                </div>

            </div>
    </div>
    <script language="javascript" src="index.js"></script>
</body>

</html>
